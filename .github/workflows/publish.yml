name: Publish to npm

on:
  release:
    types: [published]     # run when you publish a GitHub Release
  workflow_dispatch:       # or run manually from the Actions tab

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write      # enables npm provenance (optional)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm run build   # must produce dist/ with your compiled JS

      # If your package is scoped (e.g., @sufisr/n8n-nodes-plunet), keep --access public.
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
