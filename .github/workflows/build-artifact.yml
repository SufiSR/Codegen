name: Build Plunet node
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - name: Pack artifact
        run: |
          mkdir upload
          cp -r dist package.json README.md LICENSE upload/
      - uses: actions/upload-artifact@v4
        with:
          name: plunet-node
          path: upload
